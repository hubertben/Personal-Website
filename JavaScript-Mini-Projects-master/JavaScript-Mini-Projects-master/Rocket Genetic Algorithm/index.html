<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Genetic</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Genetic Algorithm</h1>

    <div id="sliders">
        <label id="speedOutput" style="margin-bottom: 0px"> Speed </label>
        <input id="inputSpeed" min="0" max="100" value="0" type="range">

        <label id="size" style="margin-bottom: 0px"> Size </label>
        <input id="inputSize" min="10" max="300" value="0" type="range">

        <label id="loc" style="margin-bottom: 0px"> Location </label>
        <input id="inputLoc" min="100" max="900" value="500" type="range">


        <button id="btn" onclick="refresh()" style="margin-bottom: 15px">Refresh</button>

    </div>

    <div id="cv">
        <canvas id="myCanvas" width="1000" height="750"></canvas>
    </div>
    <p id="disp"></p>

    <script src="script.js"></script>
</body>

</html>
